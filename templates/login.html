<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Support - Login</title>
    <style>
        @font-face {
            font-family: 'GT Alpina';
            src: url('/static/fonts/GT-Alpina-Standard-Medium-Italic.otf') format('opentype');
            font-weight: 500;
            font-style: italic;
        }

        @font-face {
            font-family: 'GT America';
            src: url('/static/fonts/GT-America-Standard-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'GT America', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 2.5rem;
            width: 100%;
            max-width: 360px;
            margin: 1rem;
        }

        .login-container h1 {
            font-family: 'GT Alpina', Georgia, serif;
            font-size: 1.6rem;
            font-weight: 500;
            font-style: italic;
            margin: 0 0 1.5rem 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #333;
        }

        .error {
            background: #fff0f0;
            border: 1px solid #ffcccc;
            color: #c00;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        button[type="submit"] {
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background: #444;
        }

        button[type="submit"]:active {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>field support</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
