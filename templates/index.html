<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Assistant - The Field</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: #fafafa;
            color: #333;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #666;
        }
        
        #incoming-email {
            min-height: 200px;
        }
        
        #context {
            min-height: 60px;
        }
        
        #draft-output {
            min-height: 250px;
            background: #f9f9f9;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        button:hover {
            background: #555;
        }
        
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        button.secondary:hover {
            background: #f5f5f5;
        }
        
        .button-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #c00;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Email Assistant</h1>
    <p class="subtitle">Draft responses in Peter's voice</p>
    
    <div class="section">
        <label for="context">Context (optional)</label>
        <textarea id="context" placeholder="Any relevant context about the sender or situation..."></textarea>
        <p class="hint">E.g., "Returning student from Tummo I" or "First-time inquiry, found us through Substack"</p>
    </div>
    
    <div class="section">
        <label for="incoming-email">Incoming Email</label>
        <textarea id="incoming-email" placeholder="Paste the email you're responding to..."></textarea>
    </div>
    
    <div class="button-row">
        <button id="draft-btn" onclick="generateDraft()">Generate Draft</button>
        <button class="secondary" onclick="clearAll()">Clear</button>
    </div>
    
    <div id="error-msg" class="error" style="display: none;"></div>
    
    <div class="section" style="margin-top: 1.5rem;">
        <label for="draft-output">Draft Response</label>
        <textarea id="draft-output" placeholder="Draft will appear here..." readonly></textarea>
        <div class="button-row">
            <button class="secondary" onclick="copyDraft()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        async function generateDraft() {
            const email = document.getElementById('incoming-email').value.trim();
            const context = document.getElementById('context').value.trim();
            const draftOutput = document.getElementById('draft-output');
            const draftBtn = document.getElementById('draft-btn');
            const errorMsg = document.getElementById('error-msg');
            
            if (!email) {
                errorMsg.textContent = 'Please paste an incoming email first.';
                errorMsg.style.display = 'block';
                return;
            }
            
            errorMsg.style.display = 'none';
            draftBtn.disabled = true;
            draftBtn.textContent = 'Drafting...';
            draftOutput.value = '';
            draftOutput.placeholder = 'Generating draft...';
            
            try {
                const response = await fetch('/draft', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, context }),
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                draftOutput.value = data.draft;
                draftOutput.placeholder = 'Draft will appear here...';
                
            } catch (error) {
                errorMsg.textContent = 'Error: ' + error.message;
                errorMsg.style.display = 'block';
                draftOutput.placeholder = 'Draft will appear here...';
            } finally {
                draftBtn.disabled = false;
                draftBtn.textContent = 'Generate Draft';
            }
        }
        
        function copyDraft() {
            const draftOutput = document.getElementById('draft-output');
            draftOutput.select();
            document.execCommand('copy');
            
            // Brief feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = originalText; }, 1500);
        }
        
        function clearAll() {
            document.getElementById('incoming-email').value = '';
            document.getElementById('context').value = '';
            document.getElementById('draft-output').value = '';
            document.getElementById('error-msg').style.display = 'none';
        }
    </script>
</body>
</html>
