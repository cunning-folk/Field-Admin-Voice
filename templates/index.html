<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Assistant</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .header button {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .header button:hover {
            background: #eee;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #333;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.25rem;
            padding: 0 0.5rem;
        }

        .input-area {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 1rem 1.5rem;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            line-height: 1.4;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: #666;
        }

        .input-wrapper button {
            background: #333;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .input-wrapper button:hover {
            background: #555;
        }

        .input-wrapper button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.75rem 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); }
            40% { transform: scale(1.2); }
        }

        .search-badge {
            display: inline-block;
            font-size: 0.75rem;
            background: #e8f4ff;
            color: #0066cc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .modal h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 0 1rem 0;
        }

        .modal-close {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
            padding: 0;
            line-height: 1;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: #888;
            transition: all 0.2s;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #666;
            background: #f9f9f9;
            color: #333;
        }

        .drop-zone input {
            display: none;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .file-item .filename {
            font-family: monospace;
            font-size: 0.85rem;
        }

        .file-item button {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            background: #c00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item button:hover {
            background: #a00;
        }

        .upload-status {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .upload-status.success { color: #080; }
        .upload-status.error { color: #c00; }

        .hint {
            font-size: 0.8rem;
            color: #888;
        }

        .welcome {
            text-align: center;
            padding: 3rem 1rem;
            color: #888;
        }

        .welcome h2 {
            font-weight: 400;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Field Assistant</h1>
        <div class="header-buttons">
            <button onclick="clearChat()">New Chat</button>
            <button onclick="openFilesModal()">Resources</button>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome">
            <h2>How can I help you today?</h2>
            <p>Ask me anything or paste an email to draft a response.</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea
                id="message-input"
                placeholder="Type a message..."
                rows="1"
                onkeydown="handleKeydown(event)"
                oninput="autoResize(this)"
            ></textarea>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Files Modal -->
    <div class="modal-overlay" id="files-modal">
        <div class="modal">
            <button class="modal-close" onclick="closeFilesModal()">&times;</button>
            <h2>Resource Files</h2>
            <p class="hint" style="margin-bottom: 1rem;">Upload .md files to customize the AI's knowledge.</p>

            <div class="drop-zone" id="drop-zone">
                <p>Drag & drop .md files here</p>
                <input type="file" id="file-input" accept=".md" multiple>
            </div>
            <div id="upload-status" class="upload-status"></div>
            <div id="file-list"></div>
        </div>
    </div>

    <script>
        let messages = [];
        let isLoading = false;

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 150) + 'px';
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text || isLoading) return;

            // Clear welcome message on first send
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Add user message
            messages.push({ role: 'user', content: text });
            appendMessage('user', text);

            input.value = '';
            input.style.height = 'auto';
            isLoading = true;
            document.getElementById('send-btn').disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (data.error) {
                    appendMessage('assistant', 'Error: ' + data.error);
                } else {
                    messages.push({ role: 'assistant', content: data.reply });
                    appendMessage('assistant', data.reply, data.searches);
                }
            } catch (err) {
                hideTypingIndicator();
                appendMessage('assistant', 'Error: Failed to connect');
            }

            isLoading = false;
            document.getElementById('send-btn').disabled = false;
            input.focus();
        }

        function appendMessage(role, content, searches) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'Assistant';

            div.appendChild(label);

            // Show search badges if searches were performed
            if (searches && searches.length > 0) {
                searches.forEach(query => {
                    const badge = document.createElement('div');
                    badge.className = 'search-badge';
                    badge.textContent = `Searched: ${query}`;
                    div.appendChild(badge);
                });
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-content';
            bubble.textContent = content;

            div.appendChild(bubble);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'typing-indicator';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            div.appendChild(indicator);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function clearChat() {
            messages = [];
            const container = document.getElementById('chat-container');
            container.innerHTML = `
                <div class="welcome">
                    <h2>How can I help you today?</h2>
                    <p>Ask me anything or paste an email to draft a response.</p>
                </div>
            `;
        }

        // File management
        function openFilesModal() {
            document.getElementById('files-modal').classList.add('active');
            loadFiles();
        }

        function closeFilesModal() {
            document.getElementById('files-modal').classList.remove('active');
        }

        // Close modal on overlay click
        document.getElementById('files-modal').addEventListener('click', (e) => {
            if (e.target.id === 'files-modal') closeFilesModal();
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            for (const file of files) {
                if (!file.name.endsWith('.md')) {
                    showStatus(`${file.name}: Only .md files allowed`, 'error');
                    continue;
                }

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (data.error) {
                        showStatus(`${file.name}: ${data.error}`, 'error');
                    } else {
                        showStatus(`${file.name} uploaded`, 'success');
                        loadFiles();
                    }
                } catch (err) {
                    showStatus(`${file.name}: Upload failed`, 'error');
                }
            }
            fileInput.value = '';
        }

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                const fileList = document.getElementById('file-list');

                if (data.files.length === 0) {
                    fileList.innerHTML = '<p class="hint">No resource files yet.</p>';
                    return;
                }

                fileList.innerHTML = data.files.map(f => `
                    <div class="file-item">
                        <span class="filename">${f}</span>
                        <button onclick="deleteFile('${f}')">Delete</button>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load files:', err);
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Delete ${filename}?`)) return;

            try {
                const response = await fetch(`/delete/${filename}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.error) {
                    showStatus(data.error, 'error');
                } else {
                    showStatus(`${filename} deleted`, 'success');
                    loadFiles();
                }
            } catch (err) {
                showStatus('Delete failed', 'error');
            }
        }

        function showStatus(message, type) {
            const uploadStatus = document.getElementById('upload-status');
            uploadStatus.textContent = message;
            uploadStatus.className = 'upload-status ' + type;
            setTimeout(() => { uploadStatus.textContent = ''; }, 3000);
        }

        // Focus input on load
        document.getElementById('message-input').focus();
    </script>
</body>
</html>
